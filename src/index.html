<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="img/water.png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Save Water App</title>
    </head>

    <body>
        <div class="container">
            <header class="header">
                Logo
                <!-- <img src="img/logo.png" alt="SaveWaterApp logo" class="logo" /> -->
            </header>
            <div class="content">
                <div class="content__left">
                    <section class="section-info">
                        <nav class="topbar">
                            <ul class="top-nav">
                                <li class="top-nav__item top-nav__item--active"><a href="#" class="top-nav__link">Banho</a></li>
                                <li class="top-nav__item "><a href="#" class="top-nav__link">Banho</a></li>
                                <li class="top-nav__item "><a href="#" class="top-nav__link">Sanita</a></li>
                            </ul>
                        </nav>
                        <div class="info">
                            12L/min
                        </div>
                    </section>
                    <section class="section-timer">
                        <div class="timer-auto"></div>
                        <div class="timer-counter">
                            <input type="number" class="timer-counter__input" />
                            <button class="timer-counter__add">+</button>
                            <button class="timer-counter__remove">-</button>
                        </div>
                        <button class="timer__save">Save</button>
                    </section>
                </div>
                <div class="content__right">
                    <img src="img/water.png" alt="SVG" class="svg-water" />
                    <section class="section-chart">Chart 1</section>
                    <section class="section-chart">Chart 2</section>
                    <section class="section-chart">Table</section>
                </div>
            </div>
        </div>

        <!-- <script src="js/bundle.js"></script> -->
    </body>
</html>
