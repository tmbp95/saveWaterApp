<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="img/water.png" />
        <!-- <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" /> -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Save Water App</title>
    </head>

    <body>
        <div class="container">
            <header class="header">
                <div class="header__logo-box">
                    <!-- <img src="img/environment.svg" class="header__logo" /> -->
                    <h1 class="heading-title">Save Water App</h1>
                </div>
                <!-- <img src="img/logo.png" alt="SaveWaterApp logo" class="logo" /> -->
            </header>
            <div class="content">
                <div class="content__left">
                    <section class="section-info">
                        <nav class="topbar">
                            <ul class="topbar__nav">
                                <li class="topbar__item topbar__item--active">
                                    <a href="#" class="topbar__link">Shower</a>
                                    <img src="img/bathtub-2.png" alt="" class="topbar__icon topbar__icon-1" />
                                </li>
                                <li class="topbar__item ">
                                    <a href="#" class="topbar__link">Hands/Face Washing</a>
                                    <img src="img/sink-1.png" alt="" class="topbar__icon topbar__icon-2" />
                                </li>
                                <li class="topbar__item ">
                                    <a href="#" class="topbar__link">Toilet Flush</a>
                                    <img src="img/toilet-1.png" alt="" class="topbar__icon topbar__icon-3" />
                                </li>
                            </ul>
                        </nav>

                        <svg class="line" viewBox="0 0 640 100">
                            <polyline points="320,0 320,100"></polyline>
                            <polyline points="540,0 540,50 320,50 320,100"></polyline>
                            <polyline points="90,0 90,50 320,50 320,100"></polyline>
                        </svg>
                        <img src="img/waterTap.png" alt="" class="tapWater" />

                        <div class="drops lightblue"></div>
                        <div class="drops lightblue drop2"></div>
                        <div class="info">
                            <p class="info__text">12L/min</p>
                            <div class="wave lightblue"></div>
                        </div>

                        <script>
                            const wave = document.querySelector('.wave');
                            let bottom = -150;

                            window.addEventListener('load', function() {
                                move();
                            });

                            function move() {
                                const id = setInterval(frame, 2000);

                                function frame() {
                                    if (bottom >= -160) {
                                        wave.style.bottom = bottom + '%';
                                        bottom = bottom - 25;
                                    } else {
                                        wave.style.bottom = bottom + '%';
                                        bottom = bottom + 25;
                                    }
                                }
                            }
                        </script>
                    </section>
                    <section class="section-timer">
                        <h2 class="heading-secondary">How Long did you use the water today?</h2>
                        <div class="timer__auto">
                            <span class="timer__text">00:00:00</span>
                        </div>
                        <p class="paragraph">- or -</p>
                        <div class="timer__counter">
                            <div class="timer__boxes">
                                <button class="btn btn__add">+</button>
                                <input type="number" class="input input__hours" value="00" min="0" max="24" />
                                <button class="btn btn__remove">-</button>
                            </div>
                            <div class="timer__boxes">
                                <button class="btn btn__add">+</button>
                                <input type="number" class="input input__minutes" value="00" min="0" max="60" />
                                <button class="btn btn__remove">-</button>
                            </div>
                            <div class="timer__boxes">
                                <button class="btn btn__add">+</button>
                                <input type="number" class="input input__seconds" value="00" min="0" max="60" />
                                <button class="btn btn__remove">-</button>
                            </div>
                        </div>
                        <button class="btn timer__save">Save</button>
                    </section>
                </div>
                <div class="content__right">
                    <section class="section-chart">Chart 1</section>
                    <section class="section-chart">Chart 2</section>
                    <section class="section-chart">Table</section>
                </div>
            </div>
        </div>

        <!-- <script src="js/bundle.js"></script> -->
    </body>
</html>
